<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo' onmouseover="ponerRojo(this)" onmouseout="ponerAzul(this)">
        Manejo DOM con JavaScript
    </h1>
    <br/>
    <script>
        function ponerRojo(titulo){
            titulo.style.color = 'red';
        }

        function ponerAzul(titulo){
            titulo.style.color = 'blue';
        }
    </script>
</body>

</html>
